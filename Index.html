<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        
        <div class="icon__menu">
            <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;" id="btn_open"></i>
        </div>

     
        <div class="topbar">
            <div class="container-arrows">
                
            </div>
            <div class="buttons-user">
                <a href="#" class="btn-register">Registrarte</a>
                <a href="#" class="btn-login btn-full">Iniciar sesión</a>
            </div>
        </div>

    </header>
    


    <div class="menu__side" id="menu_side">
        
        <div class="name__page">
            <i class="fa-brands fa-spotify fa-xl" style="color: #ffffff;"></i>
            <h4>Spotify</h4>
        </div>
    
        

        <div class="options__menu">	

            <a href="#" class="selected text-decoration-none">
                <div class="option">
                    <i class="fa-solid fa-house"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="#" class="text-decoration-none">
                <div class="option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h4>Buscar</h4>
                </div>
            </a>
            
            <a href="#" class="text-decoration-none">
                <div class="option">
                    <i class="fa-solid fa-bookmark"></i>
                    <h4>Tu Biblioteca</h4>
                </div>
            </a>

            <a href="#" class="text-decoration-none">
                <div class="option">
                    <i class="fa-solid fa-plus"></i>
                    <h4>Crear Lista</h4>
                </div>
            </a>

            <a href="#" class="text-decoration-none">
                <div class="option">
                    <i class="fa-solid fa-heart"></i>
                    <h4>Canciones que te gustan</h4>
                </div>
            </a>

            <a href="#" class="text-decoration-none">
                <div class="option">
                    <i class="far fa-address-card" title="Nosotros"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>

        </div>

    </div>

    <main>

        
        
        
           
            <div class="container-name-concentracion"><br>
                <h1 class="title-playlist">Concentración</h1>
                <div class="container-card-concentracion">
                    <button class="card-concentracion">
                        
                        <div class="card-img">
                            <a href="Artist.html">
                            <img src="img/Peaceful Piano.webp" alt="Peaceful piano" />
                            <div class="overlay"></div>
                            </a>
                        </div>
                        
                    </button>
                    <button class="card-concentracion">
                    
                            <div class="card-img">
                                <a href="Artist2.html">
                                <img
                                    src="img/Deep Focus.jpg"
                                    alt="Deep Focus"
                                />
                                <div class="overlay"></div>
                            </a>
                            </div>
                            
                        </button>
                    <button class="card-concentracion">
                        
                            <div class="card-img">
                                <img
                                    src="img/Instrumental Study.jpeg"
                                    alt="Instrumental study"
                                />
                                <div class="overlay"></div>
                            </div>
                        </button>
                    <button class="card-concentracion">
                        
                            <div class="card-img">
                                <img
                                    src="img/Jazz Vibes.jpeg"
                                    alt="Jazz Vibes"
                                />
                                <div class="overlay"></div>
                            </div>
                        </button>
                    <button class="card-concentracion">
                        
                            <div class="card-img">
                                <img
                                    src="img/Focus-Flow.jpg"
                                    alt="Focus Flow"
                                />
                                <div class="overlay"></div>
                            </div>
                            
                        </button>
                    <button class="card-concentracion">
                        
                            <div class="card-img">
                                <img
                                    src="img/Workday Lounge.jpeg"
                                    alt="Workday Lounge"
                                />
                                <div class="overlay"></div>
                            </div>
                            
                        </button>
                    <button class="card-concentracion">
                        
                            <div class="card-img">
                                <img
                                    src="img/Beats to think to.jpg"
                                    alt="Beats to think to"
                                />
                                <div class="overlay"></div>
                            </div>
                    </button>
                </div>
            </div>

        
            <div class="container-name-spotify-playlists">
                <h1 class="title-playlist">
                    Spotify Playlists
                </h1>

                <div class="container-card-spotify-playlists">
                    

                    <button class="card-spotify-playlists">
                            <div class="card-img">
                                <img src="img/Today's Top Hits.jpg" alt="Today's Top Hits">
                                <div class="overlay"></div>
                            </div>
                        </button>
                            <button class="card-spotify-playlists">
                            <div class="card-img">
                                <img
                                    src="img/RapCaviar.jpeg"
                                    alt="RapCaviar"
                                />
                                <div class="overlay"></div>
                            </div>
                        </button>

                            <button class="card-spotify-playlists">
                            <div class="card-img">
                                <img
                                    src="img/All Out 2010s.jpeg"
                                    alt="All Out 2010s"
                                />
                                <div class="overlay"></div>
                            </div>
                        </button>
                            <button class="card-spotify-playlists">
                            <div class="card-img">
                                <img src="img/rockclassic.jpeg" alt="Rock Classics"/>
                                <div class="overlay"></div>
                            </div>
                        </button>
                    
                            <button class="card-spotify-playlists">
                            <div class="card-img">
                                <img
                                    src="img/Chill Hits.jpeg"
                                    alt="Chill Hits"
                                />
                                <div class="overlay"></div>
                            </div>
                        </button>
                            <button class="card-spotify-playlists">
                            <div class="card-img">
                                <img
                                    src="img/vivalatino.jpg"
                                    alt="Viva Latino"
                                />
                                <div class="overlay"></div>
                            </div>
                        </button>
                            <button class="card-spotify-playlists">
                            <div class="card-img">
                                <img src="img/Mega Hit Mix.jpeg" alt="Mega Hit Mix"/>
                                <div class="overlay"></div>
                            </div>
                        </button>
                </div>
            </div>

           
        

    </main>

    <div class="banner-bottom">
        <div class="music-player">
            <div class="buttons">
                <button class="previous-button"><i class="fa-solid fa-backward-step fa-2xl" style="color: #ffffff;"></i></button>
                <button class="play-button"><i class="fa-solid fa-play fa-xl" style="color: #f2f3f2;"></i></button>
                <button class="next-button"><i class="fa-solid fa-forward-step fa-2xl" style="color: #fafafa;"></i></button>
              </div>
              <div class="progress-bar"></div>
        </div>
       
      </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
