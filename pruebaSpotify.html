<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de API de Spotify</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>
  <h1>Información del Artista</h1>
  <div id="artist-info"></div>

  <script>
    $(document).ready(function() {
      var accessToken = 'BQDBKJ5eo5jxbtpWjVOj7ryS84khybFpP_lTqzV7uV-T_m0cTfwvdn5BnBSKPxKgEb11';
      var apiUrl = 'https://api.spotify.com/v1/artists/4Z8W4fKeB5YxbusRsdQVPb';

      $.ajax({
        url: apiUrl,
        type: 'GET',
        beforeSend: function(xhr) {
          xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
        },
        success: function(response) {
          var artistInfo = '<h2>' + response.name + '</h2>';
          artistInfo += '<p>Seguidores: ' + response.followers.total + '</p>';
          artistInfo += '<p>Géneros: ' + response.genres.join(', ') + '</p>';
          artistInfo += '<img src="' + response.images[0].url + '" alt="Imagen del artista">';

          $('#artist-info').html(artistInfo);
        },
        error: function(error) {
          console.log('Error:', error);
        }
      });
    });
  </script>

  <script src="api.js"></script>
</body>
</html>
